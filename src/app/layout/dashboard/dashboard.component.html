<div class="dashboard-container">
  <mat-grid-list cols="3" rowHeight="150px" gutterSize="16px">
    <!-- Card for Devices -->
    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-header>
          <mat-icon class="icon">devices</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ devicesCount }}</h2>
          <p>Devices Connected</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Card for Locations -->
    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-header>
          <mat-icon class="icon">location_on</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ locationsCount }}</h2>
          <p>Locations Mapped</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <!-- Card for Data Points -->
    <mat-grid-tile>
      <mat-card class="card">
        <mat-card-header>
          <mat-icon class="icon">data_usage</mat-icon>
        </mat-card-header>
        <mat-card-content>
          <h2>{{ dataPoints }}</h2>
          <p>Data Points</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
